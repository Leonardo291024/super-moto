<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Super Moto</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <p class="info-title">NAKED FROM THE GROUND UP</p>
                <h1 class="info-subtitle">KTM DUKE</h1>
                <P class="info-descripcion">BIENVENIDO AL MUNDO DE LAS RADICALES MOTOS KTM NAKED</P>
                <button class="info-boton">Ver Modelos</button>
            </div>
            <img src="./images/ktm-hero.png" alt="portada con dos motos ktm" class="hero-image">
        </section>

        <section class="models">
            <h2 class="models-title">Modelos</h2>
            <div class="models-grid">
                <img src="./images/ktm-5.png" alt="" class="model-item model-item_big">
                <img src="./images/ktm-4.png" alt="" class="model-item">
                <img src="./images/ktm-3.png" alt="" class="model-item">
                <img src="./images/ktm-2.png" alt="" class="model-item">
                <img src="./images/ktm-1.png" alt="" class="model-item">
            </div>
        </section>
    </main>
</body>
</html>
